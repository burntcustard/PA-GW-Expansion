<div class="card" style="flex-grow: 1;">
    <img class="img_card_icon" data-bind="visible: icon() !== undefined, attr: { src: icon }" />
    <div class="div_card_type" data-bind="text: viewType"></div>
    <div class="div_card_summary" data-bind="text: loc(summary())"></div>
    <div class="div_card_desc" data-bind="html: locDesc"></div>
</div>
